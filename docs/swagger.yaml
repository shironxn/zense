basePath: /api/v1
definitions:
  domain.CommentVisibility:
    enum:
    - review
    - public
    - private
    type: string
    x-enum-varnames:
    - ReviewComment
    - PublicComment
    - PrivateComment
  domain.JournalMood:
    enum:
    - happy
    - good
    - normal
    - sad
    - angry
    type: string
    x-enum-varnames:
    - Happy
    - Good
    - Normal
    - Sad
    - Angry
  domain.JournalVisibility:
    enum:
    - private
    - public
    type: string
    x-enum-varnames:
    - PrivateJournal
    - PublicJournal
  web.CommentCreate:
    properties:
      content:
        type: string
      forum_id:
        type: integer
      user_id:
        type: integer
      visibility:
        $ref: '#/definitions/domain.CommentVisibility'
    required:
    - content
    - forum_id
    type: object
  web.CommentResponse:
    properties:
      comment:
        $ref: '#/definitions/domain.CommentVisibility'
      content:
        type: string
      created_at:
        type: string
      forum_id:
        type: integer
      id:
        type: integer
      updated_at:
        type: string
      user:
        $ref: '#/definitions/web.UserResponse'
      user_id:
        type: integer
    type: object
  web.CommentUpdate:
    properties:
      content:
        type: string
      id:
        type: integer
      user_id:
        type: integer
      visibility:
        allOf:
        - $ref: '#/definitions/domain.CommentVisibility'
        enum:
        - review
        - public
        - private
    type: object
  web.ForumCreate:
    properties:
      content:
        type: string
      title:
        type: string
      topics:
        items:
          type: integer
        type: array
      user_id:
        type: integer
    required:
    - content
    - title
    - topics
    type: object
  web.ForumRemoveTopic:
    properties:
      id:
        type: integer
      topic_id:
        type: integer
      user_id:
        type: integer
    required:
    - topic_id
    type: object
  web.ForumResponse:
    properties:
      content:
        type: string
      created_at:
        type: string
      id:
        type: integer
      title:
        type: string
      topics:
        items:
          $ref: '#/definitions/web.TopicResponse'
        type: array
      updated_at:
        type: string
      user:
        $ref: '#/definitions/web.UserResponse'
      user_id:
        type: integer
    type: object
  web.ForumUpdate:
    properties:
      content:
        type: string
      id:
        type: integer
      title:
        type: string
      topics:
        items:
          type: integer
        type: array
      user_id:
        type: integer
    type: object
  web.JournalCreate:
    properties:
      content:
        type: string
      mood:
        $ref: '#/definitions/domain.JournalMood'
      user_id:
        type: integer
      visibility:
        $ref: '#/definitions/domain.JournalVisibility'
    required:
    - content
    type: object
  web.JournalResponse:
    properties:
      content:
        type: string
      created_at:
        type: string
      id:
        type: integer
      mood:
        $ref: '#/definitions/domain.JournalMood'
      updated_at:
        type: string
      user:
        $ref: '#/definitions/web.UserResponse'
      user_id:
        type: integer
      visibility:
        $ref: '#/definitions/domain.JournalVisibility'
    type: object
  web.JournalUpdate:
    properties:
      content:
        type: string
      id:
        type: integer
      mood:
        allOf:
        - $ref: '#/definitions/domain.JournalMood'
        enum:
        - happy
        - good
        - normal
        - sad
        - angry
      user_id:
        type: integer
      visibility:
        allOf:
        - $ref: '#/definitions/domain.JournalVisibility'
        enum:
        - private
        - public
    type: object
  web.TopicCreate:
    properties:
      description:
        type: string
      name:
        type: string
      user_id:
        type: integer
    required:
    - description
    - name
    type: object
  web.TopicResponse:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
    type: object
  web.TopicUpdate:
    properties:
      description:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  web.UserAuth:
    properties:
      id:
        type: integer
      name:
        type: string
      token:
        type: string
    type: object
  web.UserLogin:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  web.UserRegister:
    properties:
      email:
        type: string
      name:
        maxLength: 16
        minLength: 4
        type: string
      password:
        maxLength: 32
        minLength: 8
        type: string
    required:
    - email
    - name
    - password
    type: object
  web.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
    type: object
  web.UserUpdate:
    properties:
      email:
        type: string
      id:
        type: integer
      name:
        maxLength: 16
        type: string
      password:
        maxLength: 32
        type: string
      user_id:
        type: integer
    type: object
  web.VentRequest:
    properties:
      message:
        type: string
    required:
    - message
    type: object
  web.VentResponse:
    properties:
      message:
        type: string
    type: object
host: 0.0.0.0:8080
info:
  contact: {}
  description: Zense API Docs
  title: Zense
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate a user and generate a JWT token
      parameters:
      - description: User Login Request
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/web.UserLogin'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.UserAuth'
      summary: User login
      tags:
      - Users
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user with email and password
      parameters:
      - description: User Register Request
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/web.UserRegister'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/web.UserResponse'
      summary: Register a new user
      tags:
      - Users
  /comments:
    get:
      consumes:
      - application/json
      description: Retrieve all comments
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/web.CommentResponse'
            type: array
      security:
      - Bearer: []
      summary: Get all comments
      tags:
      - Comments
    post:
      consumes:
      - application/json
      description: Create a comment
      parameters:
      - description: Comment Data
        in: body
        name: comment
        required: true
        schema:
          $ref: '#/definitions/web.CommentCreate'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/web.CommentResponse'
      security:
      - BearerAuth: []
      summary: Create a new comment
      tags:
      - Comments
  /comments/{id}:
    delete:
      consumes:
      - application/json
      description: Remove a comment by ID
      parameters:
      - description: Comment ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
      security:
      - BearerAuth: []
      summary: Delete a comment
      tags:
      - Comments
    get:
      consumes:
      - application/json
      description: Retrieve a single comment by ID
      parameters:
      - description: Comment ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.CommentResponse'
      summary: Get a comment by ID
      tags:
      - Comments
    put:
      consumes:
      - application/json
      description: Update a comment
      parameters:
      - description: Comment ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated Comment Data
        in: body
        name: comment
        required: true
        schema:
          $ref: '#/definitions/web.CommentUpdate'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.CommentResponse'
      security:
      - BearerAuth: []
      summary: Update an existing comment
      tags:
      - Comments
  /forums:
    get:
      description: Get all forum posts
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/web.ForumResponse'
            type: array
      summary: Get All Forums
      tags:
      - Forums
    post:
      consumes:
      - application/json
      description: Create a new forum post
      parameters:
      - description: Forum Data
        in: body
        name: forum
        required: true
        schema:
          $ref: '#/definitions/web.ForumCreate'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/web.ForumResponse'
      security:
      - BearerAuth: []
      summary: Create Forum
      tags:
      - Forums
  /forums/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a forum post
      parameters:
      - description: Forum ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
      security:
      - BearerAuth: []
      summary: Delete Forum
      tags:
      - Forums
    get:
      consumes:
      - application/json
      description: Get a forum post by ID
      parameters:
      - description: Forum ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.ForumResponse'
      summary: Get Forum by ID
      tags:
      - Forums
    put:
      consumes:
      - application/json
      description: Update a forum post
      parameters:
      - description: Forum ID
        in: path
        name: id
        required: true
        type: string
      - description: Updated Forum Data
        in: body
        name: forum
        required: true
        schema:
          $ref: '#/definitions/web.ForumUpdate'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.ForumResponse'
      security:
      - BearerAuth: []
      summary: Update Forum
      tags:
      - Forums
  /forums/{id}/topic:
    delete:
      consumes:
      - application/json
      description: Remove a topic from a specific forum by its ID
      parameters:
      - description: Forum ID
        in: path
        name: id
        required: true
        type: string
      - description: Remove Topic from Forum
        in: body
        name: topic
        required: true
        schema:
          $ref: '#/definitions/web.ForumRemoveTopic'
      responses:
        "204":
          description: No Content
      security:
      - BearerAuth: []
      summary: Remove Topic from Forum
      tags:
      - Forums
  /journals:
    get:
      description: Get all journals
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/web.JournalResponse'
            type: array
      summary: Get All Journals
      tags:
      - Journals
    post:
      consumes:
      - application/json
      description: Create a new journal entry
      parameters:
      - description: Journal Data
        in: body
        name: journal
        required: true
        schema:
          $ref: '#/definitions/web.JournalCreate'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/web.JournalResponse'
      security:
      - BearerAuth: []
      summary: Create Journal
      tags:
      - Journals
  /journals/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a journal entry
      parameters:
      - description: Journal ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
      security:
      - BearerAuth: []
      summary: Delete Journal
      tags:
      - Journals
    get:
      consumes:
      - application/json
      description: Get journal by its ID
      parameters:
      - description: Journal ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.JournalResponse'
      summary: Get Journal by ID
      tags:
      - Journals
    put:
      consumes:
      - application/json
      description: Update an existing journal entry
      parameters:
      - description: Journal ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated Journal Data
        in: body
        name: journal
        required: true
        schema:
          $ref: '#/definitions/web.JournalUpdate'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.JournalResponse'
      security:
      - BearerAuth: []
      summary: Update Journal
      tags:
      - Journals
  /topics:
    get:
      description: Get all topics
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/web.TopicResponse'
            type: array
      summary: Get All Topics
      tags:
      - Topics
    post:
      consumes:
      - application/json
      description: Create a new topic
      parameters:
      - description: Topic Data
        in: body
        name: topic
        required: true
        schema:
          $ref: '#/definitions/web.TopicCreate'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/web.TopicResponse'
      security:
      - BearerAuth: []
      summary: Create Topic
      tags:
      - Topics
  /topics/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a topic
      parameters:
      - description: Topic ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
      security:
      - BearerAuth: []
      summary: Delete Topic
      tags:
      - Topics
    get:
      consumes:
      - application/json
      description: Get topic by its ID
      parameters:
      - description: Topic ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.TopicResponse'
      summary: Get Topic by ID
      tags:
      - Topics
    put:
      consumes:
      - application/json
      description: Update an existing topic
      parameters:
      - description: Topic ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated Topic Data
        in: body
        name: topic
        required: true
        schema:
          $ref: '#/definitions/web.TopicUpdate'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.TopicResponse'
      security:
      - BearerAuth: []
      summary: Update Topic
      tags:
      - Topics
  /users:
    get:
      description: Retrieve a list of all users
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/web.UserResponse'
            type: array
      summary: Get all users
      tags:
      - Users
  /users/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a user by their ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
      security:
      - BearerAuth: []
      summary: Delete a user
      tags:
      - Users
    get:
      consumes:
      - application/json
      description: Retrieve a user by their ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.UserResponse'
      summary: Get user by ID
      tags:
      - Users
    put:
      consumes:
      - application/json
      description: Update a user's information
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: User Update Request
        in: body
        name: user
        schema:
          $ref: '#/definitions/web.UserUpdate'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.UserResponse'
      security:
      - BearerAuth: []
      summary: Update a user
      tags:
      - Users
  /users/me:
    get:
      description: Retrieve the details of the currently authenticated user based
        on the JWT token provided
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.UserResponse'
      security:
      - BearerAuth: []
      summary: Get current user
      tags:
      - Users
  /vents:
    delete:
      description: Clear the chat history for the current user
      responses:
        "204":
          description: No Content
      security:
      - BearerAuth: []
      summary: Clear chat history
      tags:
      - Vents
    post:
      consumes:
      - application/json
      description: Start a chat session with AI for venting (confiding)
      parameters:
      - description: Vent Request
        in: body
        name: chat
        required: true
        schema:
          $ref: '#/definitions/web.VentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.VentResponse'
      security:
      - BearerAuth: []
      summary: Chat with AI
      tags:
      - Vents
securityDefinitions:
  BearerAuth:
    description: 'Provide your JWT token here. Example: "Bearer {token}"'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
